<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment API Test - BuatFilm</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .status.healthy {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .result-item {
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            font-size: 13px;
        }

        .result-item label {
            font-weight: 600;
            color: #666;
            margin-bottom: 5px;
        }

        .result-item .value {
            color: #333;
            word-break: break-all;
        }

        .payment-link {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 25px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .payment-link:hover {
            background: #218838;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: #dc3545;
            background: #f8d7da;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí≥ Payment API Test</h1>
        <p class="subtitle">Test BuatFilm Payment System</p>

        <div id="healthStatus" class="status">
            Checking system health...
        </div>

        <form id="paymentForm">
            <div class="form-group">
                <label for="orderId">Order ID</label>
                <input type="text" id="orderId" name="orderId" required>
            </div>

            <div class="form-group">
                <label for="name">Customer Name</label>
                <input type="text" id="name" name="name" value="Test Customer" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="test@buatfilm.com" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" value="6281234567890" required>
            </div>

            <div class="form-group">
                <label for="amount">Amount (IDR)</label>
                <input type="number" id="amount" name="amount" value="99000" required>
            </div>

            <button type="submit" id="submitBtn">Create Payment</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Processing payment...</p>
        </div>

        <div class="result" id="result"></div>

        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        // Generate unique order ID
        document.getElementById('orderId').value = 'TEST-' + Date.now();

        // Check health on load
        async function checkHealth() {
            const statusDiv = document.getElementById('healthStatus');
            try {
                const response = await fetch('https://buatfilm.agentbar.ai/health');
                const data = await response.json();

                if (data.status === 'healthy' && data.database.status === 'healthy') {
                    statusDiv.className = 'status healthy';
                    statusDiv.innerHTML = `
                        <strong>‚úÖ System Healthy</strong><br>
                        Database: Connected<br>
                        Uptime: ${Math.floor(data.uptime / 60)} minutes
                    `;
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.innerHTML = '<strong>‚ö†Ô∏è System Degraded</strong>';
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = '<strong>‚ùå Cannot connect to API</strong>';
            }
        }

        checkHealth();

        // Handle form submission
        document.getElementById('paymentForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const errorMessage = document.getElementById('errorMessage');

            // Reset states
            result.classList.remove('show');
            errorMessage.classList.remove('show');
            submitBtn.disabled = true;
            loading.classList.add('show');

            const formData = {
                orderId: document.getElementById('orderId').value,
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                amount: parseInt(document.getElementById('amount').value)
            };

            try {
                const response = await fetch('https://buatfilm.agentbar.ai/payment/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                loading.classList.remove('show');
                submitBtn.disabled = false;

                if (data.success) {
                    result.classList.add('show');
                    result.innerHTML = `
                        <h3>‚úÖ Payment Created Successfully!</h3>
                        <div class="result-item">
                            <label>Order ID:</label>
                            <div class="value">${formData.orderId}</div>
                        </div>
                        <div class="result-item">
                            <label>Amount:</label>
                            <div class="value">Rp ${formData.amount.toLocaleString('id-ID')}</div>
                        </div>
                        <div class="result-item">
                            <label>Token:</label>
                            <div class="value">${data.token}</div>
                        </div>
                        <a href="${data.paymentUrl}" target="_blank" class="payment-link">
                            üí≥ Open Payment Page ‚Üí
                        </a>
                    `;

                    // Generate new order ID for next test
                    document.getElementById('orderId').value = 'TEST-' + Date.now();
                } else {
                    errorMessage.classList.add('show');
                    errorMessage.textContent = 'Payment creation failed. Please try again.';
                }
            } catch (error) {
                loading.classList.remove('show');
                submitBtn.disabled = false;
                errorMessage.classList.add('show');
                errorMessage.textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
